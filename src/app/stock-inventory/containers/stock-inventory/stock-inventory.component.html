<div class="p-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
        <div>
            <app-stock-branch [parent]="form"></app-stock-branch>
            <app-stock-selector [parent]="form" [products]="product"></app-stock-selector>
            <app-stock-product [parent]="form"></app-stock-product>
            
            <input type="submit" value="Order Stock" class="bg-blue-700 cursor-pointer disabled:cursor-no-drop disabled:bg-blue-300 text-white font-bold py-2 px-4 rounded">
        </div>
    </form>
</div>
<pre>{{ form.value | json }}</pre>
