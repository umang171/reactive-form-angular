<div class="stock-product" [formGroup]="parent" formGroupName="selector">
    <label for="product_id" class="block">Enter branch:</label>
    <input type="text" required formControlName="product_id" class="border rounded py-2 px-3 mb-2 w-full" placeholder="Enter product id"><br>
    <label for="quantity" class="block">Enter quantity:</label>
    <input type="text" required formControlName="quantity" class="border rounded py-2 px-3 mb-2 w-full" placeholder="Enter quantity"><br>
</div>
