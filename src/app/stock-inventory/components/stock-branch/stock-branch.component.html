<div class="stock-branch" [formGroup]="parent">
    <div formGroupName="store">
        <label for="branch" class="block">Enter branch:</label>
        <input type="text" required formControlName="branch" class="border rounded py-2 px-3 mb-2 w-full" placeholder="Enter branch"><br>
        <label for="code" class="block">Enter code:</label>
        <input type="text" required formControlName="code" class="border rounded py-2 px-3 mb-2 w-full" placeholder="Enter code"><br>
    </div>
</div>
