<div>
    <div>
        <div>
            <button (click)="decrement()" [disabled]="value===min" class="border rounded py-2 px-3 mb-2 bg-blue-300 disabled:bg-blue-100 inline"  type="submit">-</button>
            <p class="inline">{{value}}</p>
            <button (click)="increment()" [disabled]="value===max" class="border rounded py-2 px-3 mb-2 bg-blue-300 disabled:bg-blue-100 inline"  type="submit">+</button>
        </div>
    </div>
</div>
